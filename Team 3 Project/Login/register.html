<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container animate__animated animate__fadeIn">
            <p class="title">Register</p>
            
            <form class="form" action="../index.html">
                <div class="input-group animate__animated animate__fadeIn">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" placeholder="" required>
                </div>
    
                <div class="input-group animate__animated animate__fadeIn">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="password" placeholder="" required>                
                    </div>
                
                <div class="input-group animate__animated animate__fadeIn">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" placeholder="" required>
                    </div>
                
                    <div class="input-group animate__animated animate__fadeIn">
                        <label for="phno">Phone number</label>
                        <input type="tel" name="phoneno" id="phoneno" placeholder="" required>
                    </div><br>
                    
                <button class="sign animate__animated animate__fadeIn" type="submit">Sign Up</button>
            </form>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>
</html>
