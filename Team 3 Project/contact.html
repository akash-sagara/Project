    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Ensure relative positioning for absolute elements */
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            text-align: center;
        }
        .contact-form {
            background-color: rgba(214, 218, 204, 0.8); /* Transparent background */
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            animation: slideIn 1s ease-out;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out, background-color 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0.7); /* Transparent background */
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #6b9ce8;
            background-color: #fff; /* White background on focus */
        }
        button {
            background-color: #6b9ce8;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #5a82b6;
        }
        .map {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }
        .green-light {
            width: 30px;
            height: 30px;
            background-color: #8bc34a;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(139, 195, 74, 0.5);
        }
        /* Particle Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(139, 195, 74, 0.5);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 40px rgba(139, 195, 74, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(139, 195, 74, 0.5);
            }
        }
        /* Navigation Styles */
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #6b9ce8;
        }
    </style>
</head>

        <h1>Contact Us</h1>
        <p>Have a question or need assistance? Reach out to us!</p>
        
        <div class="contact-form">
            <form action="submit_contact_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
